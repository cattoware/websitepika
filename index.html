    <script>
        

        function loader(){
            var loadsound = document.getElementById("LoadAudio");
            loadsound.play();
            document.body.style.opacity='1'
          var style = document.createElement('style');
          style.innerHTML = `
            @keyframes FadeOut{
                0%{opacity:1;}
                100%{opacity:0;}
            }
            @keyframes FadeIn{
                0%{opacity:0;}
                100%{ opacity:0.15;}
            }
            @keyframes bounceIn{
                0%{top:-15%;opacity:0;}
                100%{top:50%;opacity:1;}
            }
            @keyframes bounceIn2{
                0%{top:80%;opacity:0;}
                50%{top:65%;opacity:0.2;}
                100%{top:60%;opacity:1;}
            }
            .logo{
                animation-name:bounceIn;
                animation-duration:1000ms;
                animation-timing-function:ease;
                opacity:1;
                
            }
            .mr-pool{
                animation-name:bounceIn2;
                animation-duration:1000ms;
                animation-timing-function:ease-in;
                opacity:1;
            }
            .loader-container{
                opacity:1;
                animation-name:FadeOut;
                animation-duration:1000ms;
                animation-delay: 1000ms;
                animation-timing-function:ease;
                

            }
            .main{
                opacity:0;
                transition-delay:2100ms;
                transition 2000ms; 
                opacity:1;
                position: absolute;
                transform: translate(-50%,-50%);
                left:50%;
                top:50%;
            }
            .bg{
                opacity:0;
                transition:10s;
                opacity:0.15;
            }
          `;
          document.head.appendChild(style);
          var element = document.getElementById("bgvideo");
          element.play();
          
          setTimeout(() => {
                var element = document.getElementById("loader-container");
                element.remove(); 
                var element = document.getElementById("LoadAudio");
                element.remove(); 
                var element = document.getElementById("music");

                element.play();
                element.volume = 5;
            }, 1750);
        }
        
        
    </script>

</head>
<body onload = "loader()">

          <script>

      <div class="main">

            <p class="desc">Upcoming script hub with large potentials.</p>
        </p>
        
        <button class="pika-btn" onclick="location.href = 'discord.html'">Discord</button>
      </div>



</body>
